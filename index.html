<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Montserrat&display=swap" rel="stylesheet">  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Clustering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Car Park Finder</title>
  </head>
  <body>
    
    <main id="container">     
      <div id="map"></div>

      <div id="btn-set">
        <label id="radius-btn-label">Radius</label>
        <button id="change-radius-1" class="radius-btn btn btn-sm" type="button" value="0.0018018018" >200m</button>
        <button id="change-radius-2"  class="radius-btn btn btn-sm" type="button" value="0.0027027027" >300m</button>
        <button id="change-radius-3"  class="radius-btn btn btn-sm" type="button" value="0.0036036036" >400m</button>
      </div>

      <div id="search-container">
        <div>
          <img id="search-icon" src="images/search_bar_icon.png" alt="search icon"/>
        </div>
        
        <div id="search-group">
          <button id="search-btn" class="btn btn-sm" type="button">Search</button>  
          <input id="search-input" type="text" />
        </div>
         
        <div id="search-results"></div>
      </div>

      <div id="banner">
        <div id="inner-banner">
          <div class="line my-2"></div>

          <div id="banner-body">
            <h1 id="banner-title">Car Park Finder</h1>
            <img id="banner-logo" src="images/logo.png" alt="logo"/>
            <p id="banner-text">An app to find a good parking spot! Click on the magnifying glass icon to begin</p>
          </div>

          <div class="line my-2"></div>
        </div>
      </div>
      
    </main>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.2/axios.min.js" integrity="sha512-SRGf0XYPMWMGCYQg7sQsW2/FMWq0L/mYhwxDraoUOeZ9sWO2/+R48bcXZaWOpwjCQbyRWP24zsbtqQxJXU1W2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <!-- Leaflet Clustering -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- csvtojson -->
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <!-- Custom JS -->
    <script src="js/data/car_park_status.js"></script>
    <script src="js/data/car_park.js"></script>
    <script src="js/data/search_map.js"></script>
    <script src="js/view/car_park_view.js"></script>
    <script src="js/view/search_map_view.js"></script>
    <script src="js/svy21.js"></script>
    <script src="js/map.js"></script>
    <script src="js/index.js"></script>
   
  </body>
</html>
